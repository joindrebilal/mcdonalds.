<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu McDonald's</title>
  <style>
    /* Style général */
    body {
      font-family: Arial, sans-serif;
      background-color: #b22216; /* Rouge */
      color: #FFC107; /* Jaune */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Barre de navigation */
    .navbar {
      background-color: #b22216; /* Rouge */
      padding: 15px 0;
      border-bottom: 2px solid #FFC107; /* Ligne jaune */
    }

    .navbar h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
      color: #FFC107; /* Jaune */
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Conteneur principal */
    .menu-container {
      padding: 20px;
    }

    .menu-container h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #FFC107; /* Jaune */
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #FFC107;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* Carte de chaque produit */
    .menu-item {
      background-color: transparent; /* Supprimer les fonds colorés */
      margin: 20px auto;
      padding: 15px 0;
      width: 80%;
      max-width: 300px;
      text-align: center;
      color: #FFC107; /* Jaune */
    }

    .menu-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 10px; /* Coins légèrement arrondis */
    }

    .menu-item h3 {
      margin: 10px 0;
      font-size: 1.4rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .menu-item .price {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Pied de page */
    footer {
      background-color: #b22216; /* Rouge */
      color: #FFC107; /* Jaune */
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      border-top: 2px solid #FFC107; /* Ligne jaune */
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<!-- Barre de navigation -->
<div class="navbar">
  <h1>Menu McDonald's</h1>
</div>

<!-- Conteneur des produits -->
<div class="menu-container">
  <h2>Burger Wraps</h2>

  <!-- Produit Wrap Chicken -->
  <div class="menu-item">
    <img src="side-view-shawarma-with-fried-potatoes-board-cookware (1).png" alt="Wrap Chicken">
    <h3>Wrap Chicken</h3>
    <p class="price">25,00 MAD</p>
  </div>

  <!-- Produit Wrap Beef -->
  <div class="menu-item">
    <img src="side-view-shawarma-with-fried-potatoes-board-cookware (1).png" alt="Wrap Beef">
    <h3>Wrap Beef</h3>
    <p class="price">28,00 MAD</p>
  </div>

  <!-- Produit Wrap Veggie -->
  <div class="menu-item">
    <img src="side-view-shawarma-with-fried-potatoes-board-cookware (1).png" alt="Wrap Veggie">
    <h3>Wrap Veggie</h3>
    <p class="price">22,00 MAD</p>
  </div>

  <!-- Produit Wrap Spicy Chicken -->
  <div class="menu-item">
    <img src="side-view-shawarma-with-fried-potatoes-board-cookware (1).png" alt="Wrap Spicy Chicken">
    <h3>Wrap Spicy Chicken</h3>
    <p class="price">30,00 MAD</p>
  </div>
</div>

<!-- Pied de page -->
<footer>
  <p>© 2024 McDonald's - Tous droits réservés</p>
</footer>

</body>
</html>
